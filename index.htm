<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CAS Designer Space</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background-color: #f5f5f5;
        color: #333;
      }
      h1 {
        color: #0078d7;
      }
    </style>
    <script type="module">

      // import settings.

      // import available modules
      import { module as base } from "./packages/base/code/index.mjs";
      
      // setup env module
      const  {module:env} = await (async function () {
        const name = await (async function () {
          if (typeof loadScript !== "undefined") return "desktop.sciter";
          return "web.vite";
        })();
        return await import(`./env/${name}/code/index.mjs`);
      })();
      
      // former cas object
      globalThis.cas = { ...env, ...base };
      await env.init(cas, {preact: true});
      await base.init(cas);
      
      // run tests
      await cas.engine.test.run(__DIR__);  

    </script>
  </head>
  <body>
    <h1>Welcome to Your Start Page</h1>
    <p>This file serves as the entry point for your application.</p>
  </body>
</html>
